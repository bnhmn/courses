<!DOCTYPE html>
<html>
<head>
    <title>Registrierung</title>
    <meta charset="UTF-8">
</head>
<body>
<form method="POST" action="register">
    <div>
        <label for="inputName">Benutzername:</label>
        <input type="text" name="user" id="inputName" placeholder="Name" required>
    </div>
 
    <div>
        <label for="inputPasswort">Passwort:</label>
        <input type="password" name="pw" id="inputPasswort" placeholder="Passwort" required>
    </div>
 
    <div>
        <label for="inputNote">Note:</label>
        <input type="number" name="note" id="inputNote" placeholder="Note" min="1" max="6" required>
    </div>
 
    <div>
        <button type="submit">Registrieren</button>
    </div>

    <div id="output">
        {{message}}
    </div>
</form>
</body>
</html>
