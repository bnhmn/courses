<!DOCTYPE html>
<html lang="de">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <link href="css/loginConfirmation.css" rel="stylesheet" type="text/css">
    <title>{{ title }}</title>
    <meta charset="UTF-8">
</head>
<body>
<p>
    {{ message }}
</p>
<h2>Cookies</h2>
<table>
    <tr>
        <th>Key</th>
        <th>Value</th>
    </tr>
    {{# cookies }}
    <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
    </tr>
    {{/cookies}}
</table>
</body>
</html>
