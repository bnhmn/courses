<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Stein-Schere-Papier</title>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

<div id="player">
    <form>
        <label for="name">Name</label>
        <input id="name" name="name" required type="text">
        <button id="submit" type="submit">Submit</button>
    </form>
</div>

<div id="choices">
    <button class="choice" type="button" value="Rock">Rock</button>
    <button class="choice" type="button" value="Scissors">Scissors</button>
    <button class="choice" type="button" value="Paper">Paper</button>
</div>

<div id="infos">
</div>
