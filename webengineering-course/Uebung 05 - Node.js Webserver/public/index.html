<h1>Student registrieren</h1>

<form action="student" id="register-student" method="post">
    <fieldset>
        <p>
            <label for="name">Name:</label>
            <input id="name" name="name" placeholder="Name" required type="text">
        </p>
        <p>
            <label for="password">Passwort:</label>
            <input id="password" name="password" placeholder="Password" required type="password">
        </p>
        <p>
            <label for="grade">Note:</label>
            <select id="grade" name="grade">
                <option value="1">sehr gut</option>
                <option value="2">gut</option>
                <option selected value="3">befriedigend</option>
                <option value="4">ausreichend</option>
                <option value="5">mangelhaft</option>
                <option value="6">ungenÃ¼gend</option>
            </select>
        </p>
        <p>
            <button type="submit">Absenden</button>
        </p>
    </fieldset>
</form>
