<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <title>ToDo-Liste</title>
</head>

<body>
<div id="new-todo">
    <label for="description">Neuer ToDo</label>
    <input id="description" type="text">
    <button id="submit">Speichern</button>
</div>

<div id="todo-entries">
    <h1>ToDos</h1>
    <ul id="todo-list">
    </ul>
</div>

<div id="buttons">
    <button id="clear-done-todos">Erledigte Löschen</button>
    <button id="clear-all-todos">Alle Löschen</button>
</div>

<div id="progress">
    <progress class="pure-material-progress-circular" id="progress-bar"></progress>
</div>

<div id="error">
    <pre id="output"></pre>
</div>
<!-- JS Scripts -->
<script crossorigin="anonymous"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/b619f47d86.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="js/todos.js"></script>
</body>

</html>
