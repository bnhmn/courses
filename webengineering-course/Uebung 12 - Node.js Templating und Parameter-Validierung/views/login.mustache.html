<!DOCTYPE html>
<html lang="de">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/users/login.css" type="text/css">
</head>
<body>
<form method="POST" action="login">
    <div>
        <label for="inputName">Benutzername:</label>
        <input type="text" name="user" id="inputName" placeholder="Name" required>
    </div>
 
    <div>
        <label for="inputPasswort">Passwort:</label>
        <input type="password" name="pw" id="inputPasswort" placeholder="Passwort" required>
    </div>
 
    <div>
        <button type="submit">Login</button>
    </div>

    <div>
        <p>Neue Nutzer: <a href="register"> hier registrieren</a>.</p>
    </div>

    <div id="output">
        {{message}}
    </div>
</form>
<!-- JS Scripts -->
<script crossorigin="anonymous"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/b619f47d86.js" crossorigin="anonymous"></script>
</body>
</html>
