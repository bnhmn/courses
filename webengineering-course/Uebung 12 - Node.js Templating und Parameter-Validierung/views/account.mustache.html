<!DOCTYPE html>
<html lang="de">
<head>
    <title>Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/users/account.css" type="text/css">
</head>
<body>
<form method="POST" action="logout">
    <div id="image">
        <img src="../images/nao_robots.png" alt="robots">
    </div>
    <div id="account-details">
        <p>Hallo {{userName}}, du bist eingeloggt.</p>
        <p>Deine ID: {{userId}}<br>
            Deine Note: {{noteText}} ({{note}})
        </p>
    </div>
    <div id="output">
        {{message}}
    </div>
    <div>
        <button type="submit">Logout</button>
    </div>
</form>
<!-- JS Scripts -->
<script crossorigin="anonymous"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/b619f47d86.js" crossorigin="anonymous"></script>
</body>
</html>
